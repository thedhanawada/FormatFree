<!DOCTYPE html>
<html>
  <head>
    <title>FormatFree</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>FormatFree</h1>
    
    <div class="container">
      <p>Paste your text below:</p>
      <div  id="input" class="text-area" contenteditable="true" data-charcount="0" placeholder="Type or paste text here..."></div>
      <button id="clean-button">Clean</button>
      <div id="output-label">Cleaned text:</div>
      <div id="output-container">
        <pre id="output"></pre>
      </div>
      <button id="copy-button" onclick="copyToClipboard()" data-original-text="Copy to Clipboard">Copy to Clipboard</button>
      <div id="char-count">0 characters</div>  <!-- Add this line -->
    </div>
        <script src="script.js"></script>
