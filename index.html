<!DOCTYPE html>
<html>
  <head>
    <title>FormatFree</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>FormatFree</h1>
    
    <div class="container">
      <p>Paste your text below:</p>
      <textarea id="input" rows="10" placeholder="Type or paste text here..."></textarea>
      
      <p>Select one or more options:</p>
      <div>
        <input type="checkbox" id="remove-html-checkbox" name="remove-html" checked>
        <label for="remove-html-checkbox">Remove HTML tags</label>
      </div>
      <div>
        <input type="checkbox" id="capitalize-checkbox" name="capitalize">
        <label for="capitalize-checkbox">Capitalize first letter of each sentence</label>
      </div>
      <div>
        <input type="checkbox" id="uppercase-checkbox" name="uppercase">
        <label for="uppercase-checkbox">Convert all text to uppercase</label>
      </div>
      <div>
        <input type="checkbox" id="linebreak-checkbox" name="linebreak">
        <label for="linebreak-checkbox">Remove line breaks</label>
      </div>
      <div>
        <label for="encoding-dropdown">Encoding:</label>
        <select id="encoding-dropdown" name="encoding">
          <option value="none">None</option>
          <option value="utf-8">UTF-8</option>
          <option value="iso-8859-1">ISO-8859-1</option>
        </select>
      </div>
      
      <button id="clean-button">Clean</button>
      <div id="output-label">Cleaned text:</div>
      <div id="output-container">
        <pre id="output"></pre>
      </div>
      <button id="copy-button" onclick="copyToClipboard()" data-original-text="Copy to Clipboard">Copy to Clipboard</button>
      <div id="char-count">0 characters</div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
