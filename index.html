<!DOCTYPE html>
<html>
  <head>
    <title>FormatFree</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
      /* Body styles */
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }
      
      /* Heading styles */
      h1 {
        text-align: center;
        margin-top: 40px;
        margin-bottom: 20px;
      }
      
      /* Input and button styles */
      textarea {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
        resize: vertical;
      }
      
      button {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      
      button:hover {
        background-color: #45a049;
      }
      
      /* Output styles */
      #output-container {
        display: none;
        max-width: 600px;
        margin: 0 auto;
      }
      
      #output-container pre {
        white-space: pre-wrap;
        word-wrap: break-word;
        background-color: #fff;
        border: 2px solid #ccc;
        padding: 10px;
        border-radius: 4px;
        overflow: auto;
      }
    </style>
  </head>
  
  <body>
    <h1>FormatFree</h1>
    
    <div style="max-width: 600px; margin: 0 auto;">
      <p>Paste your text below:</p>
      <textarea id="input" rows="10"></textarea>
      <button id="clean-button">Clean</button>
      <div id="output-container">
        <p>Cleaned text:</p>
        <pre id="output"></pre>
      </div>
    </div>
    
    <script>
      const cleanButton = document.getElementById('clean-button');
      const outputContainer = document.getElementById('output-container');
      const output = document.getElementById('output');
      
      cleanButton.addEventListener('click', () => {
        const dirtyText = document.getElementById('input').value;
        const cleanText = dirtyText.replace(/<\/?[^>]+(>|$)/g, "");
        if (cleanText) {
          outputContainer.style.display = "block";
          output.innerText = cleanText;
        } else {
          outputContainer.style.display = "none";
        }
      });
    </script>
  </body>
</html>
