<!DOCTYPE html>
<html>
  <head>
    <title>FormatFree</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>FormatFree</h1>
    
    <div class="container">
      <p>Paste your text below:</p>
      <textarea id="input" rows="10" placeholder="Type or paste text here..."></textarea>
      <button id="clean-button">Clean</button>
      <div id="output-label">Cleaned text:</div>
      <div id="output-container">
        <pre id="output"></pre>
      </div>
      <button id="copy-button" onclick="copyToClipboard()" data-original-text="Copy to Clipboard">Copy to Clipboard</button>
    </div>
    
    <script>
      const cleanButton = document.getElementById('clean-button');
      const outputContainer = document.getElementById('output-container');
      const output = document.getElementById('output');
      function copyToClipboard() {
        const outputText = document.getElementById('output');
        const textArea = document.createElement('textarea');
        textArea.value = outputText.innerText;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
        const copyButton = document.getElementById('copy-button');
        const originalText = copyButton.getAttribute('data-original-text');
        copyButton.innerText = 'Copied!';
        setTimeout(() => {
          copyButton.innerText = originalText;
        }, 1000);
      }

      document.getElementById('copy-button').addEventListener('click', () => {
      const outputText = document.getElementById('output');
      const textArea = document.createElement('textarea');
      textArea.value = outputText.innerText;
      document.body.appendChild(textArea);
      textArea.select();
      document.execCommand('copy');
      document.body.removeChild(textArea);
      });

      cleanButton.addEventListener('click', () => {
        const dirtyText = document.getElementById('input').value;
        const cleanText = dirtyText.replace(/<\/?[^>]+(>|$)/g, "");
        if (cleanText) {
          outputContainer.style.display = "block";
          output.innerText = cleanText;
          const copyButton = document.getElementById('copy-button');
          const originalText = copyButton.getAttribute('data-original-text');
          copyButton.style.display = "block";
          copyButton.innerText = originalText;
        } else {
          outputContainer.style.display = "none";
          const copyButton = document.getElementById('copy-button');
          copyButton.style.display = "none";
        }
      });
    </script>
